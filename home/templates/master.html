<!DOCTYPE html>
{% load static from staticfiles %}
<html>
    <head>
        <script src="{% static 'jquery.min.js' %}" type="text/javascript"></script>
        <link href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}" rel="stylesheet"/>
        <script src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}" type="text/javascript"></script>        
        <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet"/>
        <link href="{% static 'master.css' %}" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript">
     $(document).ready(function () {
            $(window).scroll(function () {
                var sc = $(window).scrollTop();                
                if (sc > 30) {
                    $("#body-header").css({"opacity" : 0.7});
                }

                if (sc < 30) {
                    $("#body-header").css({ "opacity": 1 });
                }

                if ($(window).width() > 700) {
                    if (sc < 100) {
                        $(".sec2-1").hide(600);
                    }

                    else if (sc > 100) {
                        $(".sec2-1").show(600);
                    }
                }
                else {
                    $(".sec2-1").show(500);
                }
            });
        });
    </script>
    </head>
    <body>
        <div>
            <!--Head menu bar-->
            <div id="head-menu">
                <div id="hm-logo">
                    <img src="" alt="logo" id="logo" />
                </div>
                <div id="hm-list">
                    <a href="#"><div>Home</div></a>
                    <a href="#"><div>Manage Profiles</div></a>
                    <a href="#"><div>Trainings</div></a>
                    <a href="#"><div>Contact Us</div></a>
                </div>
            </div>

            <!--Body content-->
            <div id="div-body">
              {%  block content %}
              {% endblock %}
            </div>

            <!--Footer content-->
            <div id="footer" class="container col-lg-12">
            <div id="follow">
                Follow us on
                <a href="#"><img src="{% static 'Images/facebook-256.png' %}" height="30" width="30" alt="Facebook" /></a>
                <a href="#"><img src="{% static 'Images/twitter_icon.jpg' %}" height="30" width="30" alt="Twitter" /></a>
            </div>
            <div id="copyrights">
                &copy; Kalamkar Sports Academy <br /><span> Baner, Pune,<br /> Maharashtra - 411045</span>
            </div>
        </div>
        </div>
    </body>
</html>
