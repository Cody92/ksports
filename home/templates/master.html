<!DOCTYPE html>
{% load static from staticfiles %}
<html>
    <head>
        <script src="{% static 'jquery.min.js' %}" type="text/javascript"></script>
        <link href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}" rel="stylesheet"/>
        <script src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}" type="text/javascript"></script>        
        <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet"/>

        <meta name="viewport" content="width=device-width, initial-scale=1">
      
    </head>
    <body>
        <div>
            <!--Head menu bar-->
            <div id="head-menu">
                <div id="hm-logo">
                    <img src="" alt="logo" id="logo" />
                </div>
                <div id="hm-list">
                    <a href="#"><div>Home</div></a>
                    <a href="#"><div>Manage Profiles</div></a>
                    <a href="#"><div>Trainings</div></a>

                <a href="#"><img src="{% static 'Images/facebook-256.png' %}" height="30" width="30" alt="Facebook" /></a>

            <div id="copyrights">
